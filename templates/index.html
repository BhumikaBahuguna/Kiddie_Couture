<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Size Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Kid's Size</h1>
        <form method="POST">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" name="age" required min="1" max="8">
            </div>
            <div class="form-group">
                <label for="height">Height (feet):</label>
                <input type="number" step="0.01" id="height" name="height" required min="1" max="4">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required min="1" max="25">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Size: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
